<header>Fallacies of Intuition: The Gambler's Fallacy</header>

<h1>If I toss a fair coin, then:</h1>
<ul>
<li>What is the probability of getting heads?</li>
<li>Probability of two heads in a row?</li>
<li>Probability of five heads in a row?</li>
<li>What is the probability of getting tails after four heads?</li>
</ul>
<p>The idea that the the past influences the the future forms the basis of the fallacy.</p>
<footer>SWK 8408 (Week 2)</footer>
</section>

<header>Urban Psychosis rejected as defense</header>

<p>At 17, Felicia Morgan viciously killed someone after a fight over a coat. Her lawyer argued that Morgan's traumatic childhood in a violent inner-city home and neighborhood created in her the urban counterpart of the post-traumatic stress disorders that affected some Vietnam veterans. A psychologist testified that because of her PTSD, Morgan did not know right from wrong</p>

<header>Suburban Neurosis</header>

<p>At age 16, Couch was intoxicated after a wild night of partying. He took his father's pickup truck and killed four people. His lawyer's argued he had a condition called &quot;affluenza&quot; because he was raised in an environment of considerable wealth and privilege. Couch was too affluent to know right from wrong.</p>

<header>Terminology: Concepts</header>

<ol>
<li>Socially constructed abstractions that need clarification
<ul>
<li>Example: what is SES?</li>
<li>Gives us a specific working definition so that readers will understand the concept</li>
<li>Abstract concepts need to be defined with precision</li>
</ul>
</li>
<li>Operational definition (how will we measure SES?)
<ul>
<li>Spells out precisely how the concept will be measured
<ul>
<li>i.e. it is specific and unambiguous</li>
</ul>
</li>
</ul>
</li>
</ol>
<footer>SWK 8408 (Week 2)</footer>
</section>

<header>Statistical Terminology</header>

<ol>
<li><strong>Unit of analysis</strong>: a single entity (person or object) whose characteristics are of interest</li>
<li><strong>Population of units</strong>: the complete collection of units about which information is sought</li>
<li><strong>Population</strong>: a set of all measurements corresponding to each unit in the entire collection of units about which information is sought</li>
<li><strong>Sample</strong>: a subset of measurements selected from the population of interest</li>
</ol>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-marpit-scope-wRC39Dew="" data-paginate="true" data-header="Textbooks" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="37" data-marpit-pagination-total="67" style="--paginate:true;--header:Textbooks;--footer:SWK 8408 (Week 2);--theme:academic;">

<header>Understanding Data Types</header>

<h1>Variables</h1>
<p>A variable is a characteristic of a unit that may vary for different observations</p>
<ul>
<li>There are two main types of variables
<ol>
<li>Qualitative (aka categorical; discrete); and</li>
<li>Quantitative (aka continuous; numerical)</li>
</ol>
</li>
</ul>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Levels of measurement" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="39" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement</header>

<p>Quantitative variables that can theoretically take on any value in a certain range<br />
Qualitative variables that can take on only a finite number of values and are placed into categories</p>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Levels of measurement: Qualitative variables" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="40" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement: Qualitative variables;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement: Qualitative variables</header>

<ol>
<li>Qualitative variables have labels or names used to identify an attribute of a unit</li>
<li>Qualitative data use either the nominal or ordinal scale of measurement</li>
</ol>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Levels of measurement: Qualitative variables" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="41" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement: Qualitative variables;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement: Qualitative variables</header>

<h1>Examples</h1>
<p>Qualitative variable: has labels or names used to identify an attribute of a unit.</p>
<ul>
<li>Nominal: order does not matter
<ul>
<li>numbers assigned to attributes <strong>do not matter</strong>
<ul>
<li>Gender, SSN, race/ethnicity, marital status</li>
</ul>
</li>
</ul>
</li>
</ul>
<blockquote>
<p>the order doesn't matter for the measure but it may matter in your statistical model -- more later --</p>
</blockquote>
<ul>
<li>Ordinal: order does matter
<ul>
<li>rankings -- distance separating the attributes has <strong>no meaning</strong>
<ul>
<li>position in race, education</li>
</ul>
</li>
</ul>
</li>
</ul>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Levels of measurement: Quantitative variables" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement: Quantitative variables;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement: Quantitative variables</header>

<h1>Examples</h1>
<p>Quantitative variable: has numeric values that indicate how much or how many of something.</p>
<p>Quantitative data uses either the interval or ratio scale</p>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Levels of measurement: Quantitative Examples" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement: Quantitative Examples;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement: Quantitative Examples</header>

<h1>Examples</h1>
<p>Interval: difference of quantities that are meaningful but ratios of quantities that cannot be compared; interval measures have no meaningful “0”<br />
e.g. temperature</p>
<ul>
<li>50 degrees is less than 70 degrees but 0 does not mean absence of heat</li>
<li>80 degrees is not twice as hot as 40 degrees</li>
</ul>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Levels of measurement: Quantitative variables" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--header:Levels of measurement: Quantitative variables;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Levels of measurement: Quantitative variables</header>

<h1>Examples</h1>
<p>Ratio: ratios of quantities are meaningful and can be compared</p>
<ul>
<li>Have all structural features above and 0 is meaningful</li>
<li>0 represents the absence of something</li>
<li>Example. Age: 0 years old, 0 years on the job, 0 amount of money, if I’m 40 and you’re 20 I’m twice your age, etc.</li>
</ul>
<footer>SWK 8408 (Week 2)</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Measurement as scoring" data-footer="SWK 8408 (Week 2)" data-theme="academic" data-marpit-pagination="46" data-marpit-pagination-total="67" style="--paginate:true;--header:Measurement as scoring;--footer:SWK 8408 (Week 2);--theme:academic;">
<header>Measurement as scoring</header>

<ul>
<li>Measurement involves making observations and assigning scores or numbers to those observations</li>
<li>Every variable should have two important qualities:
<ul>
<li>Exhaustive – You should be able to classify every observation in terms of one of the attributes composing the variable</li>
<li>Mutually exclusive – You must be able to classify every observation in terms of one and only one attribute</li>
<li>Example: Gender; Employment status; sentence type</li>
</ul>
</li>
</ul>
<footer>SWK 8408 (Week 2)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Measurement as scoring" data-theme="academic" data-marpit-pagination="47" data-marpit-pagination-total="67" style="--paginate:true;--header:Measurement as scoring;--theme:academic;">
<header>Measurement as scoring</header>

<p>Create an exhaustive and mutually exclusive measure for:</p>
<ul>
<li>Income</li>
<li>Sexual and Gender minority</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="Criteria  for Measurement  Quality: Reliability" data-theme="academic" data-marpit-pagination="48" data-marpit-pagination-total="67" style="--paginate:true;--header:Criteria  for Measurement  Quality: Reliability;--theme:academic;">
<header>Criteria  for Measurement  Quality: Reliability</header>

<p>Whether a particular measurement technique, repeatedly applied to the same object, would yield the same result each time</p>
<p>Problem – Even if the same result is retrieved, it may be incorrect every time</p>
<ul>
<li>
<p>Think of this as getting the wrong result every time</p>
</li>
<li>
<p>Reliability does not insure accuracy</p>
</li>
<li>
<p>Observer’s subjectivity might come into play</p>
</li>
<li>
<p>Example: My scale says I weigh 120 lbs every day but I weigh 150</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Criteria  for Measurement  Quality: Validity" data-theme="academic" data-marpit-pagination="49" data-marpit-pagination-total="67" style="--paginate:true;--header:Criteria  for Measurement  Quality: Validity;--theme:academic;">
<header>Criteria  for Measurement  Quality: Validity</header>

<p>The extent to which an empirical measure adequately reflects the meaning of the concept under consideration</p>
<p>Problem: Are you really measuring what you say you are measuring?</p>
<ul>
<li>
<p>Think of this as, are are getting the right result every time, but you are not measuring what you thought</p>
</li>
<li>
<p>Example: My scale says 150 lbs every day, but it is actually stating my IQ lol</p>
</li>
</ul>
<p>Demonstrating validity is more difficult than demonstrating reliability</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-2qa5YGwI="" data-paginate="true" data-header="Criteria  for Measurement  Quality: Typical demonstration" data-theme="academic" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--header:Criteria  for Measurement  Quality: Typical demonstration;--theme:academic;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Images/bullseye.png&quot;);background-size:800px 175px;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-2qa5YGwI="" data-paginate="true" data-header="Criteria  for Measurement  Quality: Typical demonstration" data-theme="academic" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--header:Criteria  for Measurement  Quality: Typical demonstration;--theme:academic;" data-marpit-advanced-background="content">
<header>Criteria  for Measurement  Quality: Typical demonstration</header>

<p>In the image below, suppose the bulls-eye of the target represents the true underlying risk of disease in a population and the holes in the target represent multiple objective measurements of the risk. In other words, the whole target is a part of the risk for the population.</p>
<ul>
<li>when are we measuring true risk? (valid)</li>
<li>when are we measuring the risk consistently? (reliable)</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-2qa5YGwI="" data-paginate="true" data-header="Criteria  for Measurement  Quality: Typical demonstration" data-theme="academic" data-marpit-pagination="50" data-marpit-pagination-total="67" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Types of Studies" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="51" data-marpit-pagination-total="67" style="--paginate:true;--header:Types of Studies;--footer:SWK 8408 (Week 1);--theme:academic;">
<header>Types of Studies</header>

<p>Depending on how a study was conducted, we have the following types of studies:</p>
<p>Observational study: a study in which the investigator observes a variable of interest of an existing sample in order to draw conclusions</p>
<p>Experimental Study: a study in which the investigator examines how a response variable behaves when the researcher manipulates one or more factors in order to determine the effect of those factors on the response.</p>
<footer>SWK 8408 (Week 1)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-header="Examples" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="52" data-marpit-pagination-total="67" style="--paginate:true;--header:Examples;--footer:SWK 8408 (Week 1);--theme:academic;">
<header>Examples</header>

<p>A researcher wants to know if smoking during pregnancy leads to children with lower IQ scores. She looks at 200 pregnant women and records smoking status along with the subsequent IQ score (measured a few years after birth)</p>
<p>A scientist tries his weight loss drug on a group of monkeys with identical diets. 40 monkeys are randomly assigned to either get the drug or not get the drug (20 in each group). The weight gained or lost was recorded for each monkey.</p>
<footer>SWK 8408 (Week 1)</footer>
</section>

<header>Ensuring Representativenessa</header>

<ul>
<li>Samples should be representative
<ul>
<li>The sample has the same characteristics as the population</li>
<li>Note: Samples need only be representative in regards to characteristics relevant to the study</li>
</ul>
</li>
<li>EPSEM: equal probability of selection --&gt; ensures representativeness
<ul>
<li>If every case in the <strong>population</strong> has the same chance of being selected, the sample is highly likely to be representative</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="A population" data-theme="academic" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--header:A population;--theme:academic;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Images/population.png&quot;);background-size:auto 75%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="A population" data-theme="academic" data-marpit-pagination="57" data-marpit-pagination-total="67" style="--paginate:true;--header:A population;--theme:academic;" data-marpit-advanced-background="content">

<header>Not random</header>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Not random" data-theme="academic" data-marpit-pagination="58" data-marpit-pagination-total="67" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-mGNYWxJN="" data-paginate="true" data-header="Sampling techniques" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="59" data-marpit-pagination-total="67" style="--paginate:true;--header:Sampling techniques;--footer:SWK 8408 (Week 1);--theme:academic;">
<header>Sampling techniques</header>

<p>Samples must be representative of the population!</p>
<p>Statistical sampling is the procedure by which we select a subset from a population of interest that should be <em>representative</em> of that population. The most common sampling methods are:</p>
<ul>
<li>Simple random sample</li>
<li>Stratified sample</li>
<li>Cluster sample</li>
<li>Systematic sample</li>
<li>Convenience sample</li>
</ul>
<p>The sampling distribution is the single most important concept in statistics! (next week)</p>
<footer>SWK 8408 (Week 1)</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Simple random sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--header:Simple random sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Images/srs.png&quot;);background-size:500px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="60" data-paginate="true" data-header="Simple random sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="60" data-marpit-pagination-total="67" style="--paginate:true;--header:Simple random sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Simple random sample</header>

<p>Simple random sampling (SRS): a sample selected such that each element in the population has the same probability of being selected</p>
<footer>SWK 8408 (Week 1)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Simple random sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="60" data-marpit-pagination-total="67" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Stratified sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--header:Stratified sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Images/strat.png&quot;);background-size:500px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="61" data-paginate="true" data-header="Stratified sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="61" data-marpit-pagination-total="67" style="--paginate:true;--header:Stratified sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Stratified sample</header>

<p>Stratified sample: elements in the population are first divided into groups and a simple random sample is then taken from each group</p>
<footer>SWK 8408 (Week 1)</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="Stratified sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="61" data-marpit-pagination-total="67" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="Cluster sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--header:Cluster sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;../Images/clust.png&quot;);background-size:500px auto;filter:drop-shadow(0 5px 10px rgba(0,0,0,.4));"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="62" data-paginate="true" data-header="Cluster sample" data-footer="SWK 8408 (Week 1)" data-theme="academic" data-marpit-pagination="62" data-marpit-pagination-total="67" style="--paginate:true;--header:Cluster sample;--footer:SWK 8408 (Week 1);--theme:academic;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>Cluster sample</header>

<p>Cluster sampling: the elements in the population are first divided into separate groups called clusters and then a simple random sample of the clusters is taken that all elements in a selected cluster are part of a sample</p>
<footer>SWK 8408 (Week 1)</footer>
</section>
